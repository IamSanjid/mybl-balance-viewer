<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Simplified MyBL Balance Viewer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
      }

    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <main class="flex flex-1 items-center justify-center py-5 px-4 sm:px-0" id="view">
          <div class="layout-content-container flex flex-col w-full max-w-md">
            <div class="flex flex-col gap-8">
              <div class="flex flex-col gap-3 text-center">
                <p class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Sign In</p>
                <p class="text-[#617589] dark:text-gray-300 text-base font-normal leading-normal">Enter your phone number to receive a one-time password</p>
              </div>
              <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                  <label class="flex flex-col flex-1">
                    <p class="text-[#111418] dark:text-white text-base font-medium leading-normal pb-2">Phone number</p>
                    <div class="flex">
                      <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-0 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-background-dark focus:border-[#dbe0e6] dark:focus:border-gray-600 h-14 placeholder:text-[#617589] dark:placeholder-gray-400 p-[15px] text-base font-normal leading-normal" placeholder="01900000" type="tel" value="" required id="phone_number"/>
                    </div>
                  </label>
                  <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full mt-2" onclick="sendOTP()">
                    <span class="truncate">Send OTP</span>
                  </button>
                </div>
                <div class="flex flex-col gap-4" id="otp_section" style="display: none;">
                  <p class="text-[#111418] dark:text-white text-base font-medium leading-normal text-center">Enter the code we sent to your phone</p>
                  <fieldset class="relative flex justify-center gap-2 sm:gap-4" id="otp_fields">
                  </fieldset>
                  <div class="flex flex-col items-center gap-4">
                    <button class="text-sm text-primary dark:text-primary/80 font-medium hover:underline disabled:text-gray-400 dark:disabled:text-gray-500 disabled:cursor-not-allowed" onclick="resendOTP()">Resend OTP</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <footer class="border-t border-solid border-gray-200 dark:border-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto px-6 md:px-10 py-6 flex flex-wrap justify-between items-center gap-4 text-sm text-slate-500 dark:text-slate-400">
          <p>Â© 2025 MyBL Balance Viewer. All rights reserved by 
            <a class="hover:text-primary dark:hover:text-white text-red-400 hover:text-red-700" href="https://www.banglalink.net/en">Banglalink.</a>
            Project at <a class="hover:text-primary dark:hover:text-white text-blue-400" href="https://github.com/IamSanjid/mybl-balance-viewer" target="_blank">GitHub.</a>
          </p>
        </div>
        </footer>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
